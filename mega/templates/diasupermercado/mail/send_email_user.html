{% load util %}

<table cellpadding="0" cellspacing="0" border="0" width="100%">

    <tr>
        <td align="left" valign="middle" colspan="3">
            <img src="{{ BASE_URL }}{{ rede.logo.url }}" border="0" />
        </td>
    </tr>

    <tr>
        <td align="left" valign="middle" colspan="3">Olá {{ name }},</td>
    </tr>
    <tr>
        <td align="left" valign="middle" colspan="3">Seu cadastro foi criado ou modificado com sucesso!<br /> Clique no link abaixo para acessar seus dados ou modificá-los.</td>
    </tr>
    <tr><td colspan="3">&nbsp;</td></tr>
    <tr>
        <td align="left" valign="middle" colspan="3">
            <a href="{{ link }}" target="_blank">{{ link }}</a>
        </td>
    </tr>

</table>
