{% load extra_filter %}

    <table width='100%' cellpadding="0" cellspacing="0">

        {% for i in update %}

            <tr>

                <td width="200">
                    <a href="javascript:void(0);" title="Editar propaganda" onclick="editar_publicity('{{i.id}}');">
                        {{ i.title }}
                    </a>
                </td>
                <td width="20">
                	<img border="0" id="{{i.id}}" title="Publicado"	url="/home/portal/manager/program/update/819/" 
						class="publicity_published" src="{% if i.published %}/static/manager/images/bt_publicado.png{% else %}/static/manager/images/bt_despublic.png{% endif %}" />
                </td>
                <td width="20">
                    <a href="javascript:void(0);" title="Editar propaganda" onclick="editar_publicity('{{i.id}}');">
                        <img border="0" title="Ver propagandas" src="{{STATIC_URL}}/static/manager/images/bt_tags.png" />
                    </a>
                </td>
                <td width="20">
					<img border="0" title="Excluir propaganda" msg="VocÃª tem certeza que deseja excluir esta propaganda?" 
						url="/manager/program/publicity/" target_id="{{i.id}}" class="btn exclude" 
							src="{{STATIC_URL}}/static/manager/images/bt_excluir.png" />
                </td>

            </tr>

            {% endfor %}

    </table>

    {% if not update %}
        <table>
            <tr>
                <td width='250'>
                    Nenhuma propaganda cadastrada!
                </td>
            </tr>
        </table>
    {% endif %}
