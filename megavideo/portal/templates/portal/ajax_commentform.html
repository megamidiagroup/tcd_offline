<form action='{{request.channel_url}}portal/ajax_comment_msg/' method='post' />
	<table width="100%" height="200" class='comment_form'>
	    <tr>
	        <td align="left" valign="bottom">
	            <table class="comment" cellpadding="0" cellspacing="5" action="{{request.channel_url}}portal/ajax_comment_msg/" video_id="{{ video.id }}">
	                <tr>
	                    <td colspan="2" class="title" align="left">
	                        <h4>Deixe seu coment√°rio sobre o programa:</h4>
	                    </td>
	                </tr>
	                <tr>
	                    <td align="right" class="sub-title" width="20%">
	                        Nome: 
	                    </td>
	                    <td width="80%">
	                        <input type="text" id="nome" name="nome" value="" size="57" />
	                    </td>
	                </tr>
	                <tr>
	                    <td align="right" class="sub-title">
	                        E-mail: 
	                    </td>
	                    <td>
	                        <input type="text" id="email" name="email" value="" size="57" />
	                    </td>
	                </tr>
	                <tr>
	                    <td align="right" class="sub-title">
	                        Mensagem: 
	                    </td>
	                    <td>
	                        <textarea rows="2" id="msg" cols="54" name="msg" onkeyup="return controlePress(this);"></textarea>
	                    </td>
	                </tr>
	                <tr>
	                    <td align="right" colspan="2">
	                        <table cellpadding="0" cellspacing="0" width="100%">
	                            <tr>
	                                <td width="23%" align="right" class="caracter">
	                                    200
	                                </td>
	                                <td width="59%" align="right" class="msg">
	                                    &nbsp;
	                                </td>
	                                <td width="18%" align="right" class="bt_enviar">
	                                    <img src="{{STATIC_URL}}/static/portal/images/bt_enviar.gif" border="0" name="1" onclick="setComment('.comment', '.comment_list', '{{ video.id }}');" style="cursor: pointer;" />
	                                </td>
	                            </tr>
	                        </table>
	                    </td>
	                </tr>
	            </table>
	        </td>
	    </tr>
	</table>
</form>
