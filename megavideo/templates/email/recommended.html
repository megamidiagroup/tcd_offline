<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset='utf-8'" />

<title>
{% block title %} {{ title }} {% endblock %}
</title>
{% load miniature %}
{% load extra_filter %}

<style>

* {
	margin:0px;
	padding:0px;
	font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;
	font-size:11px;
}

body {
	background-color:#fff;
} 

#content {
	width:500px;
	height:auto;
	margin: auto;
	padding: auto;
}

#content #top {
	width:500px;
	height:90px;
}

#content #tie {
	font-size:14px;
	color:#000;
	padding:5px 5px 5px 15px;
}

#content #tie h4{
	margin-top:10px;
	margin-bottom:20px;
	font-size:14px;
}

#content #right_corner {
	width:280px;
	padding:5px;
	color:#6d7479;
}

#content #right_corner blockquote {
	padding:5px;
}

#content #right_corner blockquote p {
	padding-bottom:5px;
}

#content #right_corner h4 {
	font-size:12px;
	color:#000;
	margin-top:10px;
	margin-bottom:10px;
}

#content #left_corner {
	width:190px;
	padding:5px 5px 5px 15px;
}

#content #foot {
	clear:both;
	height:70px;
	margin-top:15px;
	margin-left:15px;
}
	
</style>

</head>

<body>
	
	<table id='content'>
		
		<tr>
			<td id="top" colspan='2'>
			<img src='{{base_url}}/static/portal/email/topo.jpg' width='500' height='89' border='0' />
			</td>
		</tr>
		<tr>
			<td id="tie" colspan='2'>
				<h4>{{ name }}</h4>
				
				<h4>Recomendou que você assista este vídeo:</h4>
			</td>	
		</tr>
		
		<tr>

		<td id="left_corner">
			<a href='{{base_url}}/v/{{ video.id }}'><img src="{{ base_url }}{{ video|thumbnail:'200x140' }}" width="200" height="140" border="0" /> </a>
		</td>
		
		<td id="right_corner">
			{{ video.description }}
			
			<blockquote>
			
			<h4> {{ video.get_name }} </h4>
			
			<p>	
				{{ video.get_description }}
			</p>

			<p>	
				<b>Duração:</b> {{ video.duration|number2time }}
			</p>
			
			</blockquote>
						
		</td>
		
		</tr>
		<tr>
			<td colspan='2'>
				&nbsp;
			</td>
		<tr>	
			<td colspan='2'>
				<div align='center'>
					<img src="{{base_url}}/static/portal/email/rodape.jpg" width='469' height='61' border='0' />
				</div>
				<div>
					&nbsp;
				</div>
			</td>
		</tr>
		
	</table>

</body>
</html>
