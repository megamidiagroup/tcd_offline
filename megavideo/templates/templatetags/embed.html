<object width="{{ dimensao.width }}" height="{{ dimensao.height }}" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,124,0" >
	<param name="movie" value="{{ base_url }}static/portal/swf/megaplayer.swf?idContent={{ video_id }}&playAuto={{ playAuto }}&base_url={{ base_url }}" />
	<param name="allowFullScreen" value="true" />
	<param name="allowScriptAccess" value="always" />
	<embed src="{{ base_url }}static/portal/swf/megaplayer.swf?idContent={{ video_id }}&playAuto={{ playAuto }}&base_url={{ base_url }}" allowFullScreen="true" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" width="{{ dimensao.width }}" height="{{ dimensao.height }}" allowScriptAccess="always"></embed>
</object>
